<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			
			<div class="content">
				<div class="card card1">
					<div class="user">
						<img class="nope1"
						src="./images/nope.png">
						<img
							class="user"
							src="./images/bob.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Bob, <span>42</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>382 km</span>
							</div>
							<div class="extrainfo">
								<i class="fas fa-heart"></i>
								<span>Werken</span>
									<br>
								<i class="fas fa-heart"></i>
								<span>Boos kijken</span>
									<br>
								<i class="fas fa-thumbs-down"></i>
								<span>Gezelligheid</span>

							</div>
						</div>
					</div>
				</div>
				<div class="card card2">
					<div class="user">
						<img class="nope2"
						src="./images/nope.png">
						<img
							class="user"
							src="./images/Arnold.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Arnold, <span>33</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>300m</span>
							</div>
							<div class="extrainfo">
								<i class="fas fa-heart"></i>
								<span>20 uur/dag gamen</span>
									<br>
								<i class="fas fa-heart"></i>
								<span>programmeren</span>
									<br>
								<i class="fas fa-thumbs-down"></i>
								<span>Daglicht</span>

							</div>
						</div>
					</div>
				</div>
				<div class="card card3">
					<div class="user">
						<img class="nope3"
						src="./images/nope.png">
						<img
							class="user"
							src="./images/bruno.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Bruno, <span>22</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>3 km</span>
							</div>
							<div class="extrainfo">
								<i class="fas fa-heart"></i>
								<span>Zwarte piercings</span>
									<br>
								<i class="fas fa-heart"></i>
								<span>Heavy metal</span>
									<br>
								<i class="fas fa-thumbs-down"></i>
								<span>Lachen op foto's</span>

							</div>
						</div>
					</div>
				</div>
				<div class="card card4">
					<div class="user">
						<img class="like"
						src="./images/like.png">
						<img
							class="user"
							src="./images/jouke.jpeg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Jouke, <span>35</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>5 minuutjes wandelen</span>
							</div>
							<div class="extrainfo">
								<i class="fas fa-heart"></i>
								<span>Stedentrips</span>
									<br>
								<i class="fas fa-heart"></i>
								<span>Valencia</span>
									<br>
								<i class="fas fa-heart"></i>
								<span>Schepen blussen</span>

							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no" onclick="dislike()">
						<i class="fas fa-times"></i>
					</div>
					<div class="heart" onclick="like()">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
